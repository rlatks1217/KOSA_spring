<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 	<h1>연산할 두 개의 숫자를 입력하고 연산자를 선택하세요!</h1>
 	<br><br>
 	<!-- spring은 action에 프로젝트 경로부터 적어줘야 함 -->
 	<form action="/springweb/calc.do" method="post">
 		<input type="number" name="firstNum">
 		<!-- option 중하나를 선택하면 select 태그의 value에 해당 option의  value값이 들어가게 됨 -->
 		<select name="operator">
 			<option value="plus">+</option>
 			<option value="minus">-</option>
 			<option value="mul">*</option>
 			<option value="div">/</option>
 		</select>
 		<!-- required="required" : 이 속성이 있는 태그에 값 안 들어가면 submit 안 됨 -->
 		<input type="number" name="secondNum" required="required">
 		<br><br>
 		<input type="submit" value="계산하기">
 	</form>
 	
</body>
</html>
