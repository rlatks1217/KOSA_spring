<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	display: inline-block;
	width: 120px;
	height: 120px;
}

img {
	width: 100px;
	height: 100px;
}

.shadow img {
	transition: .5s ease;
}

.shadow img:hover {
	box-shadow: 1px 1px #d9d9d9, 2px 2px #d9d9d9, 3px 3px #d9d9d9, 4px 4px
		#d9d9d9, 5px 5px #d9d9d9, 6px 6px #d9d9d9;
	transform: translateX(-3px);
	transition: .5s ease;
}
</style>
</head>
<body>
	<h1>원하는 숫자를 선택하세요!</h1>
	<div>
	<!-- a 태그는 get방식이니까 데이터를 전달할 경우 쿼리스트링을 이용해야 함 -->
	<!-- 하지만 스프링의 경우 @Pathvariable을 사용할 수 있기 때문에 그것으로 url을 데이터로 사용할 수도 있음 -->
		<a href="/springweb/lotto/?lottoNum=1"><img src="../images/1.png"></a>
					<!-- 절대경로 이용 --> 	 		<!-- 상대경로 이용 -->
	</div>
		<div><a href="/springweb/lotto?lottoNum=2"><img src="../images/2.png"></a></div>
		<div><a href="/springweb/lotto?lottoNum=3"><img src="../images/3.png"></a></div>
		<div><a href="/springweb/lotto?lottoNum=4"><img src="../images/4.png"></a></div>
		<div><a href="/springweb/lotto?lottoNum=5"><img src="../images/5.png"></a></div>
		<div><a href="/springweb/lotto?lottoNum=6"><img src="../images/6.png"></a></div>
										<!-- / 만 쓰면 절대경로(기본적으로 정해져 있는 경로)를 의미함(즉 webapp폴더를 의미함) -->
										<!-- ../ : 현재 경로를 기준으로 상위의 경로를 의미 (이렇게 현재 위치 기준으로 이동하여 접근하는 방식이 상대경로를 이용하는 것이라고 할 수 있음) -->
	
</body>
</html>
